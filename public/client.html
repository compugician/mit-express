<style>
html, body {
  overflow: hidden;
}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>

<script type="text/javascript">
'use strict';
// socket io
var socket = io.connect('http://localhost:3000/');
var dotDiameter, r, g, b, flow, colorIdx;

var lastData;
var map_to_port = { 'airbrushPos' : [getMouseX, getMouseY] };
var map_source_to_fn = { 
	'mouse_x' : getMouseX,
	'mouse_y' : getMouseY
	};

// canvas script
function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
  noStroke();
  dotDiameter = Math.random() * 15 + 10;
  // TODO correlate this to the colorIdx
  r = Math.random() * 156 + 100;
  g = Math.random() * 156 + 100;
  b = Math.random() * 156 + 100;
  flow = 0;
  colorIdx = 0;
}

socket.on('config-client', function (data) {
	console.log(data);

	if (data.deleted && data.targetName == 'airbrushPos'){
		if (data.targetPort == 'x'){
			map_to_port['airbrushPos'][0] = nop;
		} else {
			map_to_port['airbrushPos'][1] = nop;
		}
	}
	else if (!data.deleted && data.targetName == 'airbrushPos'){
		if (data.targetPort == 'x'){
			map_to_port['airbrushPos'][0] = map_source_to_fn[data.sourcePort];
		} else {
			map_to_port['airbrushPos'][1] = map_source_to_fn[data.sourcePort];
		}
	}
});

function draw() {
	// TODO: save the last emit, so on the link removal we can freeze the state of that var
	socket.emit('point', {
		x: map_to_port['airbrushPos'][0](),
		y: map_to_port['airbrushPos'][1](),
		dotDiameter: dotDiameter,
		color: {
			r: r,
			g: g,
			b: b,
			a: 255*flow/100
		},
		colorIdx: colorIdx,
		flow: flow
	});
}

function mousePressed() {
  dotDiameter = Math.random() * 15 + 10;
  r = Math.random() * 156 + 100;
  g = Math.random() * 156 + 100;
  b = Math.random() * 156 + 100;
}
function keyPressed() {
  if (keyCode === UP_ARROW) {
    flow+=10;
    if (flow > 100) flow = 100;
    return false;
  }
  if (keyCode === DOWN_ARROW) {
    flow-=10;
    if (flow < 0) flow = 0;
    return false;
  }
  if (parseInt(key) || key === '0') {
    colorIdx = parseInt(key) * 2;
    return false;
  }
  return true;
}

// -----------------------------------------------------------------------------------
function getMouseX(){
	return mouseX + 8;
}

function getMouseY(){
	return mouseY + 8;
}

function nop(){return 0;};
</script>
